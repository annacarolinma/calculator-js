<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>CALCULATOR</h1>
        <div class="calculator_container">
            <div class="calculo">0</div>
            <div class="buttons">
                <button class="buttondelete button-common">AC</button>
                <button class="buttonpercent button-common">±</button>
                <button class="buttondivision button-common">÷</button>
                <button class="buttonx button-common">x</button>
    
                <button class="button button-common">7</button>
                <button class="button button-common">8</button>
                <button class="button button-common">9</button>
                <button class="buttondiference button-common">-</button>
    
                <button class="button button-common">4</button>
                <button class="button button-common">5</button>
                <button class="button button-common">6</button>
                <button class="buttonplus button-common">+</button>
    
                <button class="button button-common">1</button>
                <button class="button button-common">2</button>
                <button class="button button-common">3</button>
                <button class="buttonequals button-common">=</button>
    
                <button class="buttonzero button-common">0</button>
                <button class="button button-common">,</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
